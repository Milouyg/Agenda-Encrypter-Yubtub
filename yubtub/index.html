<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yubtub</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b1a8b29774.js" crossorigin="anonymous"></script>
    <!-- <script src="./scr/js/main.js" defer></script> -->
</head>
<body>
    <header class="header">
        <p class="header__p">Milou</p>
    </header>
    <div class="yubtub">
        <main class="yubtub__main">
            <section class="yubtub__section yubtub__section--video">
                <figure class="yubtub__figure">
                    <i class="fa-regular fa-star yubtub__icon yubtub__icon--starTop"></i>
                    <video src="./scr/videos/video--1.mp4" class="yubtub__video"></video>
                    <div class="yubtub__group">
                        <div class="yubtub__group--left">
                            <i class="fa-regular fa-circle yubtub__icon yubtub__icon--circle"></i>
                            <span class="yubtub__p">Lorem ipsum</span>
                        </div>
                        <div class="yubtub__group--right">
                            <i class="fa-regular fa-star yubtub__icon yubtub__icon--starBottom"></i>
                            <i class="fa-solid fa-right-long yubtub__icon yubtub__icon--arrow"></i>
                        </div>
                    </div>
                </figure>
            </section>
            <ul class="yubtub__comments">
                <li class="yubtub__comment">
                    <i class="fa-regular fa-circle yubtub__icon yubtub__icon--circle"></i>
                    <p class="yubtub__text">Lorem ipsum..</p>
                </li>
                <li class="yubtub__comment">
                    <i class="fa-regular fa-circle yubtub__icon yubtub__icon--circle"></i>
                    <p class="yubtub__text">Lorem ipsum..</p>
                </li>
                <li class="yubtub__comment">
                    <i class="fa-regular fa-circle yubtub__icon yubtub__icon--circle"></i>
                    <p class="yubtub__text">Lorem ipsum..</p>
                </li>
            </ul>
            <textarea class="yubtub__textarea" rows="" placeholder="Jouw comment"></textarea>
        </main>
        <aside class="yubtub__aside">
            <video src="./scr/videos/video--1.mp4" class="yubtub__nextVideo"></video>
            <video src="./scr/videos/video--2.mp4" class="yubtub__nextVideo"></video>
            <video src="./scr/videos/video--1.mp4" class="yubtub__nextVideo"></video>
            <video src="./scr/videos/video--1.mp4" class="yubtub__nextVideo"></video>
            <video src="./scr/videos/video--1.mp4" class="yubtub__nextVideo"></video>
        </aside>
    </div>
    
</body>
</html>
